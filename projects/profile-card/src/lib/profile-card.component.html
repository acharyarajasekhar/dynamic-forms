<div class="card hovercard" [ngStyle]="cardBorderStyleObject()">
    <div class="cardheader" [ngStyle]="cardHeaderStyleObject()" [zoomable]="coverPhotoUrl">
    </div>
    <div class="avatar">
        <img alt="" [src]="avatarUrl" [zoomable]="avatarUrl">
    </div>
    <div class="info">
        <div class="title">
            {{ title }}
        </div>
        <div class="desc" *ngFor="let subTitle of subTitles">{{ subTitle }}</div>
    </div>
    <ng-content></ng-content>
</div>
