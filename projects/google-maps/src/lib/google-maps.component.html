<ion-header no-border>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button size="small" fill="solid" icon-only (click)="goBack()">
                <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="end" *ngIf="!readonly">
            <ion-button size="small" fill="solid" (click)="locateMe()">
                <ion-icon name="locate"></ion-icon>
            </ion-button>
            <ion-button size="small" fill="solid" (click)="submit()">
                <ion-icon name="checkmark-done"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="end" *ngIf="readonly">
            <ion-button size="small" fill="solid" (click)="setCenter()">
                <ion-icon name="locate"></ion-icon>
            </ion-button>
            <ion-button size="small" fill="solid" (click)="openNavigator()">
                <ion-icon name="navigate-sharp"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div #map id="map"></div>
</ion-content>
