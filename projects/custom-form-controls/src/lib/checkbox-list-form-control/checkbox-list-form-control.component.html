<div class="input-group">

    <div class="input-group-prepend">
        <div class="input-group-text" style="width: 50px;">
            <ion-icon [src]="iconSource" style="font-size: 24px;"> </ion-icon>
        </div>
    </div>

    <div class="vertical-input-group" id="customFormContent">

        <div class="input-group" (click)="showOptions()">
            <label class="form-control" style="height: auto;"
                [ngClass]="{'is-invalid' : isInvalid, 'is-valid' : isValid }">{{ (!!value && value.length > 0) ? valueToDisplay(value) : control.label }}</label>
            <div class="input-group-append">
                <button class="btn my-drop-down" [ngClass]="{'is-invalid' : isInvalid, 'is-valid' : isValid }"
                    type="button"></button>
            </div>
        </div>

    </div>

</div>
