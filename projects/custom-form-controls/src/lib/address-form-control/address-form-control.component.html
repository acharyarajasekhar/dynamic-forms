<div class="input-group">

    <div class="input-group-prepend">
        <div class="input-group-text" style="width: 50px;">
            <ion-icon [src]="iconSource" style="font-size: 24px;"> </ion-icon>
        </div>
    </div>

    <div class="vertical-input-group" id="customFormContent">

        <div class="input-group">
            <textarea type="text" class="form-control" elasticize [(ngModel)]="AddressLine"
                placeholder="H.No, Street/Area" (blur)="onTouched($event)"
                [ngClass]="{'is-invalid' : isInvalid, 'is-valid' : isValid }"></textarea>
        </div>

        <div class="input-group">
            <div class="input-group mb-3" style="margin-bottom: 0px !important;">
                <input type="number" class="form-control" [(ngModel)]="pinCode" (blur)="onTouched($event)"
                    placeholder="Pin Code" [ngClass]="{'is-invalid' : isInvalid, 'is-valid' : isValid }">
                <div class="input-group-append" (click)="getPostOfficeList()">
                    <span class="input-group-text" [ngClass]="{'is-invalid' : isInvalid, 'is-valid' : isValid }">
                        <ion-icon name="caret-forward-outline"></ion-icon>
                    </span>
                </div>
            </div>
        </div>

        <div class="input-group">
            <label class="form-control" style="height:  auto;"
                [ngClass]="{'is-invalid' : isInvalid, 'is-valid' : isValid }">{{ !!postOfficeDisplay ? postOfficeDisplay : 'Postal Address (Auto Filled)' }}</label>
        </div>

        <div class="input-group">
            <label class="form-control latlng"
                [ngClass]="{'is-invalid' : isInvalid, 'is-valid' : isValid }">{{ (!!lat ? lat : 'latitude') + ',' + (!!lng ? lng : ' longitude') }}</label>
            <div class="input-group-append" (click)="getOrSetLocation()">
                <span class="input-group-text" [ngClass]="{'is-invalid' : isInvalid, 'is-valid' : isValid }">
                    <ion-icon name="location"></ion-icon>
                </span>
            </div>
        </div>

    </div>

</div>
