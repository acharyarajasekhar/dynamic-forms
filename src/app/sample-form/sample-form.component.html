<ion-header>
    <ion-toolbar>
        <ion-title>Sample Form</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <br />
    <div class="container">
        <dynamic-form #dynamicForm [controls]="controls" [form]="form" [svgIconBasePath]="'assets/imgs/icons/'">
        </dynamic-form>
    </div>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button (click)="onSave()">Save</ion-button>
            <ion-button [gMaps]="tempAddress">Google Maps</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
